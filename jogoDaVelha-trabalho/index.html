<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body onload="reiniciar()" class="darkmode">
    <section id="jogo">
        <!-- linha -->
        <div class="quadro" onclick="clickSquare(this)" data-linha="1" data-coluna="1"></div>
        <div class="quadro" onclick="clickSquare(this)" data-linha="1" data-coluna="2"></div>
        <div class="quadro" onclick="clickSquare(this)" data-linha="1" data-coluna="3"></div>
        <!-- linha -->
        <div class="quadro" onclick="clickSquare(this)" data-linha="2" data-coluna="1"></div>
        <div class="quadro" onclick="clickSquare(this)" data-linha="2" data-coluna="2"></div>
        <div class="quadro" onclick="clickSquare(this)" data-linha="2" data-coluna="3"></div>
        <!-- linha -->
        <div class="quadro" onclick="clickSquare(this)" data-linha="3" data-coluna="1"></div>
        <div class="quadro" onclick="clickSquare(this)" data-linha="3" data-coluna="2"></div>
        <div class="quadro" onclick="clickSquare(this)" data-linha="3" data-coluna="3"></div>
    </section>  

    <h3>Jogador: <span id="jogadorDoTurno" onclick="confetti()"></span></h3>
    <button id="reiniciar" onclick="reiniciar()">Reiniciar</button>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>

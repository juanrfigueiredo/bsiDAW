<!DOCTYPE html>
<html>

<head>
    <title>E-CHAMPIONSHIP</title>
    <meta charset="UTF-8">
    <meta name="description" content="Organizador de campeonatos amadores de E-sports">
    <meta name="keywords" content="Campeonato, League of Legends, CS-GO, Jogos, Game, E-sports">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon/favicon_32x32.png" rel="shortcut icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Open Entrar/Register Modal
    </button>
    <!--Entrar e Registre-se-->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#Entrar">Entrar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#register">Registre-se</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div id="Entrar" class="tab-pane fade show active">
                            <form>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuário</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </form>
                        </div>
                        <div id="register" class="tab-pane fade">
                            <form>
                                <div class="mb-3">
                                    <label for="new-username" class="form-label">Novo Usuário</label>
                                    <input type="text" class="form-control" id="new-username" name="new-username"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="new-email" name="new-email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">Nova senha</label>
                                    <input type="password" class="form-control" id="new-password" name="new-password"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="repeat-password" class="form-label">Repita sua senha</label>
                                    <input type="password" class="form-control" id="repeat-password"
                                        name="repeat-password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Registre-se</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <!--======Javascripts & Jquery======-->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.marquee.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Entrar-register.js"></script>
</body>

</html>
